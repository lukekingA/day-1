<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Cool Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <h1>Hello World!</h1>
    <!-- This is where the Visitor will input their name. -->
    <input type="text" placeholder="Name" id="name" />
    <p id="intro_p">My name is <span id="namea"></span></p>
    <!-- What You did before Code Works -->
    <input type="text" id="history1" placeholder="Previous Work" />
    <input type="text" id="history2" placeholder="And Before That?" />

    <p>
      Before I came to Code Works I was in <span id="history1a"></span> and
      <span id="history2a"></span>.
    </p>
    <!-- This is where hobbies are entered -->
    <p>Hobbies:</p>
    <p>
      <input type="text" id="hobbies" placeholder="Your Hobbies" /> Press ENTER
      after each entry
    </p>

    <ul></ul>
    <!--  -->
    <script src="scripts.js"></script>
  </body>
</html>
